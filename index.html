<!DOCTYPE html>
<html>
<head>
  <script src="actions.js"></script>
  <script src="locations.js"></script>
  <script src="main.js"></script>
  <script src="saving.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script>load()</script>
</head>
<body>
  <div class="manaBar">
    <span id="mana"></span>
    <button type="button" onclick="gamePause()">Pause</button>
    <button type="button" onclick="gamePlay()">Play</button>
    <button type="button" onclick="gameNewCycle()">Restart</button>
  </div>
  <div class="actionColumn" style="display: inline-block; vertical-align: top; margin: 10px">
    <div class="actionBox">
      <span id="actionBoxProgressList"></span>
      <span id="actionBoxActionList">Hi There</span>
    </div>
  </div>
  <div class="townColumn" style="display: inline-block; vertical-align: top; margin: 10px">
    <div class="townInfo">
      <div class="towntitle" style="text-align: center;">
        <button type="button" onclick="changeLocation('left')"> < </button>
        <span id="townTitle"></span>
        <button type="button" onclick="changeLocation('right')"> > </button>
      </div>
      <div class="progressBarEmpty">
        <div class="progressBarFill" id="wanderProgressBar"></div>
      </div>
      <div class="townButtons">
        <button type="button" onclick="addAction(wander)">Wander</button>
        <button type="button" onclick="addAction(smashPots)">Smash Pots</button>
      </div>
    </div>
  </div>
  <script>
  start();
</script>
</body>
</html>
