<!DOCTYPE html>
<html>
<head>
  <script src="locations.js"></script>
  <script src="actions.js"></script>
  <script src="main.js"></script>
  <script src="stats.js"></script>
  <script src="saving.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="manaBar">
    <span id="manaBox"><b>Mana:</b><span id="mana"></span></span>
    <span id="goldBox" style=display:none><b>Gold:</b><span id="gold"></span></span>
      <div>
        <button type="button" onclick=gamePause()>Pause</button>
        <button type="button" onclick=gamePlay()>Play</button>
        <button type="button" onclick=gameNewCycle()>Restart</button>
        <button type="button" onclick=deleteSave()>Clear Save</button>
      </div>
  </div>
  <div class="column">
    <div class="statBox" id="statBox">
    </div>
  </div>
  <div class="column">
    <div class="actionBox">
      <span id="actionBoxProgressList"></span>
      <span id="actionBoxActionList"></span>
    </div>
  </div>
  <div class="column">
    <div id="townBox">
      <div id="town0" style="display:block"></div>
      <div id="town1" style="display:none"></div>
    </div>
  </div>
  <script>
  load();
  start();
</script>
</body>
</html>
