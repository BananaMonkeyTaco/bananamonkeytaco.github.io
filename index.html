<!DOCTYPE html>
<html>
<head>
  <script src="locations.js"></script>
  <script src="actions.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <div class="manaBar">

  </div>
  <div class="column">
    <div class="statBox" id="statBox">
    </div>
  </div>
  <div class="column">
    <div class="actionBox">
      <span id="actionBoxProgressList"></span>
      <span id="actionBoxActionList">Hi There</span>
    </div>
  </div>
  <div class="column">
    <div id="townBox">
    </div>
  </div>
  <script>
  load();
  start();
</script>
</body>
</html>
