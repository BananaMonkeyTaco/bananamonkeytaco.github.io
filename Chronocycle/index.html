<!DOCTYPE html>
<html>
<head>
  <title>Cycle</title>
  <link rel="icon" type="image/png" href="images/Cycle.png"></link>
  <script src="AllPurpose.js"></script>
  <script src="locations.js"></script>
  <script src="actions.js"></script>
  <script src="main.js"></script>
  <script src="stats.js"></script>
  <script src="actionList.js"></script>
  <script src="saving.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146688260-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-146688260-1');
  </script>
</head>
<body>
  <div class="manaBar">
    <div class="resourceContainer">
      <span id="characterList" class="resourceBox"></span>
      <span id="manaBox" class="resourceBox"><b>Mana</b></span>
      <span id="goldBox" class="resourceBox"><b>Gold</b></span>
      <span id="reputationBox" class="resourceBox"><b>Reputation</b></span>
      <span id="woodBox" class="resourceBox"><b>Wood</b></span>
      <span id="peltsBox" class="resourceBox"><b>Pelts</b></span>
      <span id="leatherBox" class="resourceBox"><b>Leather</b></span>
      <span id="elderberriesBox" class="resourceBox"><b>Elderberries</b></span>
      <span id="minorHealthPotionsBox" class="resourceBox"><b>Potions</b></span>
      <span id="mapBox" class="itemBox"></span>
      <span id="guideBox" class="itemBox"></span>
      <span id="axeBox" class="itemBox"></span>
    </div>
      <div>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick=gamePlay()><i class="fas fa-play"></i></button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick=gamePause()><i class="fas fa-pause"></i></button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick=gameNewCycle()><i class="fas fa-sync"></i></button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick=save()>Save</button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick=deleteSave()>Clear Save</button>
        <button id ="introButton" type="button" onclick=showTutorial()>Show Intro</button>
      </div>
  </div>
  <div id= "statColumn" class="column">
    <div id="characterBox" class="characterBox">
      <div id="characterSelection" style="font-weight: bold;">Characters</div>
    </div>
  </div>
  <div id="actionColumn" class="column">
    <div id="actionBoxButtons" class="actionBoxButtons" style=text-align:center>
      <div>
        <label for="amountChanger" class="textAmount">Amount</label>
        <input type="text" id="amountChanger" name="amountChanger" style=width:90px></input>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick="changeChanger(1)">1</button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick="changeChanger(5)">5</button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick="changeChanger(10)">10</button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick="changeChanger(25)">25</button>
        <button type="button" style="margin: 0px; padding: 2px 6px" onclick="changeChanger(100)">100</button>
      </div>
    </div>
    <input type="checkbox" id="repeatLastActionBox" value="repeatLastAction"></input>
    <label for="repeatLastActionBox" class="textAmount">Repeat Last Action</label>
    <div class="loadoutButtons">
      <button type="button" id="something" onclick="showPreviousList('recent')">Show Previous Cycle</button>
      <!--
      <span class="textAmount">Previous Lists</span>
      <button type="button" class="loadoutButton" id="previousListButton1" onclick="showPreviousList(1)">1</button>
      <button type="button" class="loadoutButton" id="previousListButton2" onclick="showPreviousList(2)">2</button>
      <button type="button" class="loadoutButton" id="previousListButton3" onclick="showPreviousList(3)">3</button>
      -->
      <button type="button" onclick="closePreviousList()">Close Previous Cycle</button>
    </div>
    <!--
    <div class="loadoutButtons" id="previousListButtons">
      <button type="button" class="loadoutButton" id="showSaveNextListButton" onclick="showSaveNextList()">Save Next List</button>
      <button type="button" class="loadoutButton" id="showSaveShownListButton" onclick="showSaveShownList()">Save Recent List</button>
      <button type="button" class="loadoutButton" id="showDeleteListButton" onclick="showDeleteList()">Delete List</button>
    </div>
    -->
    <div class="loadoutButtons">
      <span class="textAmount">Individual Loadouts</span>
      <button type="button" class="loadoutButton" id="individualLoadout1" onclick="changeActiveLoadout('individual', 1)">1</button>
      <button type="button" class="loadoutButton" id="individualLoadout2" onclick="changeActiveLoadout('individual', 2)">2</button>
      <button type="button" class="loadoutButton" id="individualLoadout3" onclick="changeActiveLoadout('individual', 3)">3</button>
      <button type="button" class="loadoutButton" id="individualLoadout4" onclick="changeActiveLoadout('individual', 4)">4</button>
      <button type="button" class="loadoutButton" id="individualLoadout5" onclick="changeActiveLoadout('individual', 5)">5</button>
    </div>
    <div class="loadoutButtons">
      <span class="textAmount">Party Loadouts</span>
      <button type="button" class="loadoutButton" id="partyLoadout1" onclick="changeActiveLoadout('party', 1)">1</button>
      <button type="button" class="loadoutButton" id="partyLoadout2" onclick="changeActiveLoadout('party', 2)">2</button>
      <button type="button" class="loadoutButton" id="partyLoadout3" onclick="changeActiveLoadout('party', 3)">3</button>
      <button type="button" class="loadoutButton" id="partyLoadout4" onclick="changeActiveLoadout('party', 4)">4</button>
      <button type="button" class="loadoutButton" id="partyLoadout5" onclick="changeActiveLoadout('party', 5)">5</button>
    </div>
    <button type="button" onclick="saveLoadout()">Save Loadout</button>
    <button type="button" onclick="loadLoadout()">Load Loadout</button>
  </div>
  <div id="townColumn" class="column">
    <div id="townBox" style="width:700px">
      <div id="town0" style="display:block"></div>
      <div id="town1" style="display:none"></div>
    </div>
  </div>
  <script>
  load();
  if (tutorial == true) {
    showTutorial();
  }
  start();
</script>
</body>
</html>
