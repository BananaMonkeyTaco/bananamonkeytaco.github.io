<!DOCTYPE html>
<html>
<head>
  <title>Big City Dreams</title>
  <script src="main.js"></script>
  <script src="estates.js"></script>
  <script src="defaults.js"></script>
  <script src="saving.js"></script>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <div class="title">Big City Dreams</div>
  <div class="column">
    <div id="cityTier"></div>
    <div id="playerMoney"></div>
    <div id="playerHourglass"></div>
    <div id="playerDiamond"></div>
  </div>
  <div class="column">
    <div>Tier Up City</div>
    <div id="playerLevel">Level 5</div>
    <div id="playerRareCoins">15 Rare Coins</div>
    <div onclick="showTierUpgrades()">Tier Upgrades</div>
  </div>
  <div class="column">
    <div onclick="showCityUpgrades()">City Upgrades</div>
    <div>Achievements</div>
    <div>Estates</div>
  </div>
  <div id="interactionBox">
    <div id="estates">
      <div class="topBar">
        <span class="estateNameBox">
          Estate
        </span>
        <span class="estateProgress">
          Progress
        </span>
        <span class="estateHolding">
          Holding
        </span>
        <span class="estateButtons">
        </span>
      </div>
    </div>
  </div>
  <script>
  load();
  start();
  </script>
</body>
